<!doctype html>
<html lang="uk-UA">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>Форма редагування студента</title>
  </head>
  <body>
    <!-- Start Container -->
    <div class="container">
      <!-- header -->
      <div class="row" id="header">
        <div class="col-sm-12">
          <h2>Форма редагування студента</h2>
        </div>
      </div>
      <form>
        <div class="form-group row">
          <label for="text-input" class="col-sm-2 col-form-label">Ім'я<span>*</span></label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="inputname" placeholder="Василь">
          </div>
          <div class="col-sm-6"></div>
        </div>
        <div class="form-group row">
          <label for="text-input" class="col-sm-2 col-form-label">По-батькові</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="inputsecondname" placeholder="Васильович">
          </div>
          <div class="col-sm-6"></div>
        </div>
        <div class="form-group row">
          <label for="text-input" class="col-sm-2 col-form-label">Прізвище<span>*</span></label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="inputsubname" placeholder="Лазоришин">
          </div>
          <div class="col-sm-6"></div>
        </div>
        <div class="form-group row">
          <label for="text-input" class="col-sm-2 col-form-label">№ білету<span>*</span></label>
          <div class="col-sm-4">
            <input type="number" class="form-control" id="inputbilletnumber" placeholder="2123">
          </div>
          <div class="col-sm-6"></div>
        </div>
        <div class="form-group row">
          <label for="text-input" class="col-sm-2 col-form-label">Дата народження</label>
          <div class="col-sm-4">
            <input type="date" class="form-control" id="inputdatebirth">
          </div>
          <div class="col-sm-6"></div>
        </div>
        
        <div class="form-group row">
               <label for="inputtext" class="col-sm-2 col-form-label">Група<span>*</span></label>
            <div class="col-sm-4">
              <select class="custom-select">
                <option selected>МтМ - 21</option>
                <option value="1">МтМ - 22</option>
                <option value="2">МтМ - 23</option>
              </select>
            </div>
            <div class="col-sm-6"></div>
        </div>

        <div class="form-group row">
          <label for="text" class="col-sm-2 col-form-label">Фото</label>
          <div class="col-sm-4">
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
          <div class="col-sm-6"></div>
        </div>

        <div class="form-group row">
          <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Додаткові Нотатки</label>
          <div class="col-sm-4">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Додаткова інформація..."></textarea>
          </div>
        </div>
        <div class="col-sm-6"></div>
        
        <div class="form-group row">
          <div class="col-sm-8 d-block mx-auto">
            <button type="submit" class="btn btn-primary">Зберегти</button>
            <button type="submit" class="btn btn-secondary">Скасувати</button>
          </div>
        </div>
      </form>   
    <!-- end container--> 
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
